<!DOCTYPE html>
<html>
    <head>
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/events.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
        <link rel="stylesheet" type="text/css" href="css/browser.css">
        <link rel="icon" href="./img/logo.png">
        <title>sWallet</title>
    </head>
    <body>
        <div class="topbar">
            <h3 id="headerh">Misc</h3>
            <h4 id="total">Some extra features</h4>
        </div>
        <div class="center">
            <div class="eventdiv" id="market">
                <div class="eventvault">
                    <img src="./img/icons/market.png"></img>
                </div>
                <div style="float: left;">
                    <p class="eventname">Market</p>
                    <p class="eventinfo">Sell or Buy!</p>
                </div>
            </div>
            <div class="eventdiv" id="policy">
                <div class="eventvault">
                    <img src="./img/icons/policy.png"></img>
                </div>
                <div style="float: left;">
                    <p class="eventname">Policy</p>
                    <p class="eventinfo">By using this App your accept the policies!</p>
                </div>
            </div>
        </div>
        <div class="bottombar">
            <div class="bottomicn">
                <img id="accounts" class="bottombtn red" height="15px" src="./img/icons/acounts.png"></img>
                <img id="events" class="bottombtn" height="15px" src="./img/icons/history.png"></img>
                <img id="transfer" class="bottombtn" height="15px" src="./img/icons/transfer.png"></img>
                <img id="help" class="bottombtn" height="15px" src="./img/icons/help.png"></img>
                <img id="logout" class="bottombtn" height="15px" src="./img/icons/logout.png"></img>
            </div>
        </div>

        <!--Biblios-->
        <script type="text/javascript" src="js/biblio/steem.js"></script>
        <script type="text/javascript" src="js/biblio/hive.js"></script>
        <script type="text/javascript" src="js/biblio/jquery.js"></script>
        <script type="text/javascript" src="js/platform.js"></script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/navi.js"></script>
        <script type="text/javascript" src="js/values.js"></script>
        <script type="text/javascript" src="js/misc.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
